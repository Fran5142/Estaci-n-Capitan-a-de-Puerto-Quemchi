<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Estación Meteorológica no disponible</title>
<style>
/* Fuente limpia y legible */
body {
  margin: 0;
  padding: 1.5rem;
  font-family: 'Poppins', sans-serif;
  background-color: #0d1b2a;
  background-image: url('https://img1.wallspic.com/previews/7/4/9/3947/3947-cielo_de_la_noche-azul-el_espacio_exterior-estrella-galaxia-x750.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #e0e0e0;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

/* Tarjeta principal */
.container {
  max-width: 600px;
  width: 100%;
  background: rgba(20, 33, 61, 0.9);
  padding: 2.5rem;
  border-radius: 24px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  text-align: center;
  backdrop-filter: blur(6px);
}

/* Contenedor del título y logo */
.title-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 0.5rem;
}

/* Logo */
.title-container img {
  height: 125px; /* Ajuste del tamaño del logo */
  width: auto;
}

/* Título */
h1 {
  font-size: 2.4rem;
  margin: 0;
  color: #f9d71c;
  font-weight: 700;
}

/* Texto */
p {
  font-size: 1.2rem;
  margin-bottom: 1.8rem;
  color: #cfd8dc;
}

/* Indicador de estado */
.status {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  margin: 1.2rem 0;
  font-size: 1.1rem;
  padding: 10px 18px;
  border-radius: 50px;
  background: rgba(255, 77, 77, 0.15);
  color: #ff4d4d;
  font-weight: 600;
  animation: blink 1s infinite;
}

.dot {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #ff4d4d;
  box-shadow: 0 0 12px #ff4d4d;
}

/* Parpadeo */
@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0.2; }
}

/* Footer */
footer {
  margin-top: 2rem;
  font-size: 0.9rem;
  color: #90caf9;
  font-weight: 500;
}
</style>
</head>
<body>
  <div class="container">
    <div class="title-container">
      <img src="https://dn721908.ca.archive.org/0/items/imagen_mejorada_3D/LOGO%20METEOPMO.png" alt="Logo Estación Meteorológica">
      <h1>Estación Meteorológica</h1>
    </div>

    <div class="status">
      <span class="dot"></span>
      <span>Servicio no disponible</span>
    </div>

    <p>No se pudo obtener la información en este momento.</p>
    <p>Intenta nuevamente más tarde.</p>
       

    <footer>© Estación Meteorológica</footer>
  </div>
</body>
</html>
